<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adopta un Compañero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/YOURKIT.js" crossorigin="anonymous"></script> <!-- Cambia YOURKIT -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">🐾 Adopta un Compañero</a>
    <button id="open-cart" class="btn btn-outline-light ms-auto">
      <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </button>
  </div>
</nav>

<!-- Sidebar carrito -->
<div id="sidebar" class="sidebar">
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h5 class="mb-0">Tu Carrito</h5>
    <button id="close-cart" class="btn btn-sm btn-outline-secondary">&times;</button>
  </div>
  <ul id="cart-items" class="list-group list-group-flush p-2"></ul>
  <div class="p-3">
    <button id="clear-cart" class="btn btn-danger w-100 mb-2">Vaciar</button>
  </div>
  <div class="p-3">
    <button id="adopt-cart" class="btn btn-success w-100 mb-2">Adoptar</button>
  </div>
</div>

<!-- Hero principal -->
<header class="hero d-flex align-items-center justify-content-center text-center">
  <div>
    <h1 class="display-4 text-white">Encuentra tu nuevo mejor amigo</h1>
    <p class="lead text-white-50">Perros y gatos buscando hogar</p>
    <a href="#especie" class="btn btn-light mt-3">Comienza ahora</a>
  </div>
</header>

<!-- Sección selector -->
<section id="especie" class="container my-5">
  <h2 class="text-center mb-4">Selecciona una especie</h2>
  <div class="text-center">
    <button id="dog-btn" class="btn btn-outline-primary mx-2">🐶 Perros</button>
    <button id="cat-btn" class="btn btn-outline-success mx-2">🐱 Gatos</button>
  </div>
</section>

<!-- Menú desplegable -->
<section class="container my-5">
  <h3 class="text-center mb-4">Selecciona una raza</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <select id="breed-select" class="form-select"></select>
    </div>
  </div>
</section>

<!-- Cards de razas -->
<section class="container my-5">
  <div id="breed-list" class="row"></div>
</section>

<!-- Modal adopción -->
<div class="modal fade" id="adopt-modal" tabindex="-1" aria-labelledby="adoptLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar adopción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Deseas adoptar a <span id="adopt-pet-name" class="fw-bold"></span>?
      </div>
      <div class="modal-footer">
        <button type="button" id="confirm-adopt" class="btn btn-success">Sí, adoptar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<section id="adoption-history" class="container my-5">
  <h3 class="text-center mb-4">Historial de Adopciones</h3>
  <ul id="history-list" class="list-group"></ul>
</section>

<section id="formulario-resenas" class="container">
  <h2 class="text-center mb-4">Califica a tu mascota</h2>
    <div class="mb-3">
      <label for="puntuacion" class="form-label">Puntuación</label>
      <select class="form-select" id="puntuacion" required>
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="1">★☆☆☆☆</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary"
    id="btnResena"
    >Enviar puntuación</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
